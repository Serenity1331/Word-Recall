<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&family=PT+Serif&display=swap" rel="stylesheet">
	<!-- <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet"> -->

	<title>Слова</title>

</head>

<body>
	<header>
		<h1 class="title">РКИ. Тренировочное упражнение</h1>
	</header>

	<div class="container">

		<div class="countrySelection"></div>

		<div class="container-inner">
			<button class="start">Начать</button>
			<div class="field">
				<div class="country"></div>
				<div class="words"></div>
			</div>
		</div>

	</div>

	<div class="answers">

		<button class="answers__title">
			Посмотреть ответы
		</button>

		<table class="answers__table">
			<thead>
				<tr>
					<th class="cell">Страна</th>
					<th class="cell">Язык</th>
					<th class="cell">Люди</th>
					<th class="cell">Говорят</th>
					<th class="cell">Мужчина</th>
					<th class="cell">Женщина</th>
				</tr>
			</thead>
		</table>

	</div>

	<script type="text/javascript" src="script.js"></script>
</body>

</html>
